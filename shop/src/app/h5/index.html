<!DOCTYPE html>
<html data-scale="true">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置web页的工具栏样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 设置safari中展示网页时是否自动将数字识别为电话号码 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script>
        //es6 shim
        if(typeof Array.prototype.find != 'function'){
            Array.prototype.find=function(func){
                for(var i=0;i<this.length;i++){
                    if(typeof func=='function'){
                        if(func(this[i],i)){
                            return this[i];
                        }
                    }
                }
                return null;
            };
        }
        if(typeof Array.prototype.findIndex != 'function'){
            Array.prototype.findIndex=function(func){
                for(var i=0;i<this.length;i++){
                    if(typeof func=='function'){
                        if(func(this[i],i)){
                            return i;
                        }
                    }
                }
                return -1;
            };
        }
        if(typeof Array.from != 'function'){
            Array.from=function(arg){
                return [].slice.apply(arg);
            };
        }
    </script>
    <style>
        *{padding:0;margin:0;}
        html,body,#app{width:100%;height:100%;overflow: auto;margin: 0 auto;min-width: 320px;max-width: 540px;}
    </style>
</head>
<body>
    <div id="app"></div>
</body>
<%=htmlWebpackPlugin.options.commonjs%>
</html>
